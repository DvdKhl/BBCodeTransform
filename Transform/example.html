  <script src="ThirdParty/AngularJs/angular.min.js"></script>
  <script src="BBCodeTransform.js"></script>
  <script>
    var demo = angular.module("demo", ["bbCode"]);
    demo.controller("ctrl", function ($scope) {

      $scope.bbCodeSrc =
        "Basic:\n" +
        "[i]italic[/i] [b]bold[/b] [s]strikethrough[/s]\n" +
        "[u]underline[/u] [url=google.com title=google]google.com[/url]\n" +
        "\n" +
        "Nesting:\n" +
        "00[b]AA[i]BB[s]CC[u]DD[url=google.com title=google]URL[/url]DD[/u]CC[/s]BB[/i]AA[/b]00\n" +
        "[url=google.com title=google]00[b]AA[i]BB[s]CC[u]DD[/u]CC[/s]BB[/i]AA[/b]00[/url]\n" +
        "\n" +
        "Click me:\n" +
        "[img=http://i.imgur.com/KAVjr8b.jpg title=TestImage width=200]\n" +
        "\n" +
        "Invalid and misformed bbcode:\n" +
        "[Invalid][B][][/Invalid2][[[B]BOLD[/B]][b]This one still works[/b]\n" +
        "\n" +
        "[spoiler]Some hidden text[/spoiler]\n" +
        "\n" +
        "It is easy to implement your own BBCode tags:\n" +
        "[pre]new BBCode.BBCodeTagDefinition('pre', false,\n" +
        "(tag, items) => {\n" +
        "    var elem = document.createElement('pre');\n" +
        "    for(var i = 0; i < items.length; i++) elem.appendChild(items[i]);\n" +
        "    return elem;\n" +
        "},\n" +
        "(rules) => {\n" +
        "    rules.maySubstitute = false;\n" +
        "    rules.mayParseNewTags = false;\n" +
        "    rules.mayReplaceNewLinesWithBr = false;\n" +
        "});[/pre]\n" +
        "\n" +
        "Substitutions: BBCodeProject\n" +
        "Substitutions Code:\n" +
        "[pre]$scope.transform.SetSubstitutions([\n" +
        "  { match: ':)', replacement: function () { return makeSmiley('happy', 'happy'); } },\n" +
        "  {\n" +
        "    match: 'BBCodeProject', replacement: function () {\n" +
        "      var elem = document.createElement('a');\n" +
        "      elem.href = 'https://github.com/DvdKhl/BBCodeTransform';\n" +
        "      elem.text = 'BBCodeTransform';\n" +
        "      return elem;\n" +
        "    }\n" +
        "  }\n" +
        "]);\n" +
        "[/pre]\n" +
        "\n" +
        "[b]If[/b] you're using AngularJS, you can use the [pre]bbcode-document[/pre] directive to easily bind the BBCode to your view.\n" +
        "View the source of this page to get an example.\n" +
        "\n" +
        "That's All Folks :)";

      var makeSmiley = function (title, className) {
        var elem = document.createElement("span");
        elem.className = "i_icon i_icon_smiley_" + className;
        elem.title = title;
        return elem;
      }

      $scope.transform = new BBCode.BBCodeTransform();
      $scope.transform.SetTagDefinitions([
        BBCode.Tags.B, BBCode.Tags.I, BBCode.Tags.S, BBCode.Tags.U,
        BBCode.Tags.Url, BBCode.Tags.Img, BBCode.Tags.Spoiler, BBCode.Tags.Pre
      ]);
      $scope.transform.SetSubstitutions([
        { match: ":)", replacement: function () { return makeSmiley("happy", "happy"); } },
        {
          match: "BBCodeProject", replacement: function () {
            var elem = document.createElement("a");
            elem.href = "https://github.com/DvdKhl/BBCodeTransform";
            elem.text = "BBCodeTransform";
            return elem;
          }
        }
      ]);
    });
  </script>
</head>
<body ng-controller="ctrl">
  <div style="display: flex; flex-direction: row-reverse">
    <div style="overflow-y: auto; flex-grow: 1">
      <bbcode-document source="bbCodeSrc" transform="transform" debug="true"></bbcode-document>
    </div>
    <textarea spellcheck="false" cols="90" rows="60" ng-model="bbCodeSrc" ng-model-options="{debounce: 400}"></textarea>
  </div>
</body>
